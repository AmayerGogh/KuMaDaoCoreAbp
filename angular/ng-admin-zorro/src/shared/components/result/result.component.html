<div class="icon">
    <i class="anticon anticon-{{_icon}} {{_type}}"></i>
</div>
<div class="title">
    <ng-container *ngIf="_title; else _titleTpl">{{_title}}</ng-container>
</div>
<div *ngIf="_description || _descriptionTpl" class="description">
    <ng-container *ngIf="_description; else _descriptionTpl">{{_description}}</ng-container>
</div>
<div *ngIf="_extra || _extraTpl" class="extra">
    <ng-container *ngIf="_extra; else _extraTpl">{{_extra}}</ng-container>
</div>
<div class="actions">
    <ng-content></ng-content>
</div>
