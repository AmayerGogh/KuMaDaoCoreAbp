<div *ngIf="_title || _titleTpl" class="title">
	<ng-container *ngIf="_title; else _titleTpl">{{_title}}</ng-container>
</div>
<div *ngIf="_subTitle || _subTitleTpl" class="sub-title">
	<ng-container *ngIf="_subTitle; else _subTitleTpl">{{_subTitle}}</ng-container>
</div>
<div class="value" [ngStyle]="{'margin-top.px': gap}">
	<span>
		<ng-container *ngIf="_total; else _totalTpl">{{_total}}</ng-container>
		<em class="suffix" *ngIf="suffix">{{suffix}}</em>
	</span>
	<span *ngIf="status || subTotal" class="sub-total">
		<ng-container *ngIf="_subTotal; else _subTotalTpl">{{_subTotal}}</ng-container>
		<nz-icon *ngIf="status" nzType="caret-{{status}}"></nz-icon>
	</span>
</div>
