<div>

  <h3>
    <span>{{l('EditTenant')}}</span>
  </h3>
  <nz-spin [nzSpinning]="!tenant">
    <form nz-form [formGroup]="validateForm" (ngSubmit)="submit()" *ngIf="tenant">

      <!-- 租户名称 -->
      <nz-form-control nzHasFeedback>
        <input nz-input formControlName="tenancyName" [placeholder]="l('TenancyName')">
        <nz-form-explain *ngIf="validateForm.get('tenancyName').dirty&&validateForm.get('tenancyName').errors">
          <ng-container *ngIf="validateForm.get('tenancyName').hasError('required')">{{l('CanNotNull')}}</ng-container>
        </nz-form-explain>
      </nz-form-control>

      <!-- 名称 -->
      <nz-form-control nzHasFeedback>
        <input nz-input formControlName="name" [placeholder]="l('Name')">
        <nz-form-explain *ngIf="validateForm.get('name').dirty&&validateForm.get('name').errors">
          <ng-container *ngIf="validateForm.get('name').hasError('required')">{{l('CanNotNull')}}</ng-container>
        </nz-form-explain>
      </nz-form-control>

      <!-- 激活 -->
      <nz-form-control>
        <label nz-checkbox formControlName="isActive">{{l("IsActive")}}</label>
      </nz-form-control>



      <!-- 功能按钮 -->
      <div class="custom-modal-footer">
        <div class="custom-modal-footter-group">
          <button nz-button type="button" [disabled]="saving" (click)="close()">
            {{l("Cancel")}}
          </button>
          <button nz-button [nzType]="'primary'" type="submit" [disabled]="!validateForm.valid">
            {{l("Save")}}
          </button>
        </div>
      </div>

    </form>
  </nz-spin>
</div>
